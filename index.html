<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/cda9ccb00c.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <h1>Todo List</h1>
        <form id="new-task-form">
            <input 
                type="text" 
                name="" 
                id= "new-task-input"
                placeholder = "Input your task here"
            />
            <input 
                type="submit" 
                id="new-task-submit"
                value="Add Task"
            />
        </form>
    </header>
    <main>
        <section class = "task-list">
            <h2>Tasks</h2>

            <div id = "tasks">
                <div class="task">
                    <div class = "content">
                        <input 
                            type="text" 
                            class="text"
                            value="My shiny task" 
                            readonly
                        />
                    </div>
                    <div class="actions">
                        <button class="edit"><i class="far fa-edit"></i></button>
                        <button class="delete"><i class="far fa-trash-alt"></i></button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
